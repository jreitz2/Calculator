<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <div class="display">
            1234567890
        </div>
        <div class="buttons">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="plus" class="operator">+</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus" class="operator">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="times" class="operator">*</button>
            <button id="ac" class="ac">AC</button>
            <button id="zero">0</button>
            <button id="equals" class="ac">=</button>
            <button id="divide" class="operator">/</button>
        </div>
    </div>
</body>
</html>
